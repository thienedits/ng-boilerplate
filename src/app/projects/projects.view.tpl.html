<div class="row-fluid show-grid">
<div class="container">
<div class="project">
	<nav class="back">
		<a href="/home" class="back" title=""><span class="qp-previous qp-lg"></span><span>&nbsp;Back</span></a>
	</nav>
	<ul rn-carousel rn-carousel-index="currentImage" rn-carousel-indicator="true" class="image">
		<li ng-repeat="image in project.images" >
			<div class="defer-image image-ratio:4x3 is-loading">
  				<div></div>
				<img ng-src="assets/img/{{image}}.jpg" imgload>
			</div>
		</li>
	</ul>
	<nav>
		<button class="nobg" ng-click="currentImage = currentImage - 1" ng-disabled="currentImage == 0" title="Previous"><i class="qp-previous qp-lg"></i>&nbsp;prev</button>
		<button class="nobg" ng-click="currentImage = currentImage + 1" ng-disabled="currentImage == project.images.length - 1" title="Next">next&nbsp;<i class="qp-next qp-lg"></i></button>
		<a ng-href="project/{{project.id}}/large" class="gray-icon" ng-hide="siteLink" title="View Larger"><i class="qp-expand qp-2x"></i></a>
		<a ng-href="{{project.url}}" class="gray-icon" ng-show="siteLink" title="View Site" target="_blank"><i class="qp-open qp-2x"></i></a>
	</nav>
	<div class="copy">
	<h4>{{project.title}}</h4>
	<h5>{{project.subtitle}}</h5>
	<p>{{project.desc}}</p>
	</div>
</div>
</div>
</div>
