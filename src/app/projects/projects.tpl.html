<div class="container">
	<ul class="list-projects list-unstyled">
		<li id="project{{project.id}}" class="list-projects-item" ng-repeat="project in projects">
			<a ng-href="projects/{{project.id}}">
			<div class="defer-image image-ratio:4x3 is-loading">
				<img ng-src="assets/img/{{project.images[0]}}.jpg" imgload>
			</div>
			</a>
		</li>
	</ul>
</div>
