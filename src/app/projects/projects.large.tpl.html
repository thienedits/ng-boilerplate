<header class="app-bar container" layout="row" layout-align="end center" keylines="7">
  <a href="/projects/{{project.$id}}" class="icon-btn pull-right" title="Close" icon-btn delay-click>
    <span class="ripple"></span>
    <svg><use xlink:href="assets/qpham-portfolio.svg#icon-close"></use></svg>
  </a>
</header>

<div class="container main">
<div style="position:relative">
	<ion-slide-box on-slide-changed="slideChanged(index)" delegate-handle="large-slide">
    <ion-slide ng-repeat="image in project.largeImages">
      <div class="defer-image image-ratio:4x3 is-loading">
				<picture >
          <!--[if IE 9]><video style="display: none;"><![endif]-->
          <source type="image/webp" srcset="assets/img/{{image}}-940.webp" media="(min-width: 768px)"/>
          <source type="image/webp" srcset="assets/img/{{image}}-720.webp, assets/img/{{image}}-360.webp" media="(max-width: 768px)"/>
          <source srcset="assets/img/{{image}}-940.jpg" media="(min-width: 768px)"/>
          <source srcset="assets/img/{{image}}-720.jpg, assets/img/{{image}}-360.jpg" media="(max-width: 768px)"/>
          <!--[if IE 9]></video><![endif]-->
          <img class="" src="assets/img/{{image}}-360.jpg" alt="{{project.title}}" imgload/>
        </picture>
			</div>
    </ion-slide>
  </ion-slide-box>
  <div class="slider-controls" layout="row" layout-align="space-between">
    <span class="slider-control slider-control-prev icon-btn" ng-click="prevSlide()" ng-if="slideIndex > 0" icon-btn>
      <span class="ripple"></span>
      <svg><use xlink:href="assets/qpham-portfolio.svg#icon-chevron-left"></use></svg>
    </span>
    <span class="slider-control slider-control-next icon-btn" ng-click="nextSlide()" ng-if="slideIndex != imgLength - 1" icon-btn>
      <span class="ripple"></span>
      <svg><use xlink:href="assets/qpham-portfolio.svg#icon-chevron-right"></use></svg>
    </span>
  </div>
  </div>
</div>
