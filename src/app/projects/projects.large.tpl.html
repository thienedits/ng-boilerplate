<div class="project-large">
	<div class="container">
	<nav class="close">
		<a href="project/{{project.id}}" class="close" title="Close"><i class="fa fa-times-circle"></i>&nbsp;Close</a>
	</nav>
	<ul rn-carousel rn-carousel-index="currentImage" rn-carousel-indicator rn-carousel-control class="image">
		<li ng-repeat="image in project.largeImages" >
			<div class="defer-image image-ratio:3x4 is-loading">
  				<div></div>
				<img ng-src="assets/img/{{image}}.jpg" imgload>
			</div>
		</li>
	</ul>
</div>
</div>
