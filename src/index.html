<!DOCTYPE html>
<html ng-app="qpham" ng-controller="AppCtrl" ng-class="{expand: expand}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title ng-bind="pageTitle"></title>
    <base href="/index.html">
    <style type="text/css">
    /*inlined css for above the fold view*/
    @-webkit-keyframes bobble{0%{opacity:0;-webkit-transform:translateY(0)}35%{opacity:1;-webkit-transform:translateY(-20px)}100%{opacity:0;-webkit-transform:translateY(0)}}@keyframes bobble{0%{opacity:0;transform:translateY(0)}35%{opacity:1;transform:translateY(-20px)}100%{opacity:0;transform:translateY(0)}}.defer-image.is-loading::after{content:' ';position:absolute;top:50%;left:50%;width:1em;height:1em;margin:-.5em 0 0 -.5em;background:rgba(125,125,125,.5);border-radius:100%;-webkit-animation:bobble 1s 0s infinite;animation:bobble 1s 0s infinite}.spinner{display:block;position:fixed;top:0;left:0;z-index:9999;width:100%;height:100%;margin:0;background-color:#1d222c;opacity:1;min-height:480px}.spinner:after{position:absolute;top:50%;left:50%;width:14px;height:14px;margin:-7px 0 0 -7px;background:#00afd8;border-radius:14px;content:' ';-webkit-animation:bobble 1s cubic-bezier(0.6,1,1,1) infinite;animation:bobble 1s cubic-bezier(0.6,1,1,1) infinite}[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none!important;}
    </style>
  </head>
  <body id="body" ng-style="style()" ng-class="{expand: expand}" resize gmaps>
    <div class="spinner" ng-show="loadingObj.loading == true"></div>
    <nav class="menu"  ng-style="style()" ng-class="{expand: expand}" resize>
      <ul class="list-nav list-unstyled">
        <li><a class="brand" ng-href="/" ng-click="closeMenu()" title="qpham.com">thienpham</a></li>
        <li>
          <ul class="list-unstyled">
            <li class="menuitem" id="link{{$index}}" ng-repeat="link in links" ng-class="{active: isActive(link)}">
              <a ng-href="/{{link}}" ng-click="closeMenu()">{{link}}</a>
            </li>
          </ul>
        </li>
        <li>
          <ul class="list-unstyled">
            <li><h4>Projects</h4></li>
            <li class="menuitem" id="link{{project.$id}}" ng-repeat="project in projects | orderByPriority" ng-class="{active: isActive(project)}">
              <a ng-href="/projects/{{project.$id}}" ng-click="closeMenu()">{{project.title}}</a>
            </li>
          </ul>
        </li>
        <li>v<%= version %></li>
      </ul>     
    </nav>
    <div class="main-content" ng-class="{expand: expand}">
      <div ui-view="main"></div>
    </div>
    <div class="scrim" ng-class="{expand: expand}" ng-click="closeMenu()"></div>
    <a class="back-to-top" scroll-top></a>

    <!-- Modernizr -->
    <script type="text/javascript" src="assets/modernizr.custom.06815.js"></script>

    <!-- Defer and Inject CSS -->
    <% styles.forEach( function ( file ) { %>
    <script type="text/javascript" async>
      function loadXMLDoc() {
        var xmlhttp, css,
        head = document.head || document.getElementsByTagName('head')[0],
        style = document.createElement('style');
        style.type = 'text/css';

        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
        css=xmlhttp.responseText;
        style.appendChild(document.createTextNode(css));
        head.appendChild(style);
        }
        }
        xmlhttp.open("GET","<%= file %>",true);
        xmlhttp.send();
      }

      window.onload = loadXMLDoc;
    </script><% }); %>

    <!-- Compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
    <!-- Maps API -->
    

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40268036-1', 'qpham.com');
      
      //localhost testing
      /*ga('create', 'UA-40268036-1', {
        'cookieDomain': 'none'
      });*/
    </script>
  </body>
</html>
