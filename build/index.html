    </style>
  </head>
  <body id="body" ng-style="style()" ng-class="{expand: expand}" resize>
    <div class="spinner" ng-show="loadingObj.loading == true"></div>
    <nav class="menu"  ng-style="style()" ng-class="{expand: expand}" resize>
      <ul class="list-nav list-unstyled">
        <li><a class="brand" ng-href="/" ng-click="closeMenu()" title="qpham.com">thienpham</a></li>
        <li>
          <ul class="list-unstyled">
            <li class="menuitem" id="link{{$index}}" ng-repeat="link in links" ng-class="{active: isActive(link)}">
              <a ng-href="/{{link}}" ng-click="closeMenu()" ng-cloak>{{link}}</a>
            </li>
          </ul>
        </li>
        <li>
          <ul class="list-unstyled">
            <li><h4>Projects</h4></li>
            <li class="menuitem" id="link{{project.$id}}" ng-repeat="project in projects | orderByPriority" ng-class="{active: isActive(project)}">
              <a ng-href="/projects/{{project.$id}}" ng-click="closeMenu()" ng-cloak>{{project.title}}</a>
            </li>
          </ul>
        </li>
        <li>v2.2.0</li>
      </ul>     
    </nav>
    <div class="main-content" ng-class="{expand: expand}">
      <div ui-view="main"></div>
    </div>
    <div class="scrim" ng-class="{expand: expand}" ng-click="closeMenu()"></div>
    <a class="back-to-top" scroll-top></a>

    <!-- Modernizr -->
    <script type="text/javascript" src="assets/modernizr.custom.06815.js"></script>

    <!-- Defer and Inject CSS -->
    
    <script type="text/javascript" async>
      function loadXMLDoc() {
        var xmlhttp, css,
        head = document.head || document.getElementsByTagName('head')[0],
        style = document.createElement('style');
        style.type = 'text/css';

        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
        css=xmlhttp.responseText;
        style.appendChild(document.createTextNode(css));
        head.appendChild(style);
        }
        }
        xmlhttp.open("GET","assets/qpham-portfolio-2.2.0.css",true);
        xmlhttp.send();
      }

      window.onload = loadXMLDoc;
    </script>

    <script type="text/javascript" src="src/app/directives/directives.js"></script>

    <script type="text/javascript" src="src/app/projects/projects.js"></script>

    <script type="text/javascript" src="src/app/swipe/swipe.js"></script>

    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

      Modernizr.load('https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places');
