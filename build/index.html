<!DOCTYPE html>
<html ng-app="qpham" ng-controller="AppCtrl" ng-class="{expand: expand}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title ng-bind="pageTitle"></title>
    <base href="/index.html">
    <style type="text/css">
    /*inlined css for above the fold view*/
    .spinner{display:block;position:fixed;top:0;left:0;z-index:9999;width:100%;height:100%;margin:0;background-color:#1d222c;opacity: .75;}.spinner:after{position:absolute;top:50%;left:50%;width:1em;height:1em;margin:-0.5em 0 0 -0.5em;background:#00afd8;border-radius:100%;content:' ';-webkit-animation:bobble 1s cubic-bezier(0.6,1,1,1) infinite;animation:bobble 1s cubic-bezier(0.6,1,1,1) infinite}@media(min-width:600px){.spinner{min-height:400px}}@media(min-width:720px){.spinner{min-height:480px}}@-webkit-keyframes bobble{0%{opacity:0;-webkit-transform:translateY(0)}35%{opacity:1;-webkit-transform:translateY(-20px)}100%{opacity:0;-webkit-transform:translateY(0)}}@keyframes bobble{0%{opacity:0;transform:translateY(0)}35%{opacity:1;transform:translateY(-20px)}100%{opacity:0;transform:translateY(0)}}
    </style>
  </head>
  <body id="body" ng-style="style()" ng-class="{expand: expand}" resize>
    <div class="spinner" ng-show="loadingObj.loading == true"></div>
    <nav class="menu"  ng-style="style()" ng-class="{expand: expand}" resize>
      <ul class="list-nav list-unstyled">
        <li><a class="brand" ng-click="menuitemClick('projects')" title="qpham.com">thienpham</a></li>
        <li>
          <ul class="list-unstyled">
            <li class="menuitem" id="link{{$index}}" ng-repeat="link in links" ng-class="{active: isActive(link)}">
              <a ng-click="menuitemClick(link)" ng-cloak>{{link}}</a>
            </li>
          </ul>
        </li>
        <li>
          <ul class="list-unstyled">
            <li><h4>Projects</h4></li>
            <li class="menuitem" id="link{{project.$id}}" ng-repeat="project in projects | orderByPriority" ng-class="{active: isActive(project)}">
              <a ng-click="menuitemClick(project)" ng-cloak>{{project.title}}</a>
            </li>
          </ul>
        </li>
        <li>v2.0.0</li>
      </ul>     
    </nav>
    <div class="main-content" ng-class="{expand: expand}">
      <div ui-view="main"></div>
    </div>
    <div class="scrim" ng-class="{expand: expand}" ng-click="closeMenu()"></div>
    <a class="back-to-top" scroll-top></a>

    <!-- compiled CSS -->
    
    <link rel="stylesheet" type="text/css" href="assets/qpham-portfolio-2.0.0.css" />

    <script type="text/javascript" src="assets/modernizr.custom.06815.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40268036-1', 'qpham.com');
      
      //localhost testing
      /*ga('create', 'UA-40268036-1', {
        'cookieDomain': 'none'
      });*/
    </script>

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/ionic/release/js/ionic.bundle.nightly.js"></script>
    <script type="text/javascript" src="vendor/ionic-contrib-swipe-cards/ionic.swipecards.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="vendor/firebase/firebase.js"></script>
    <script type="text/javascript" src="vendor/angularfire/angularfire.js"></script>
    <script type="text/javascript" src="vendor/smoothScroll/smoothscroll.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/contacts/contacts-directives.js"></script>
    <script type="text/javascript" src="src/app/contacts/contacts.js"></script>
    <script type="text/javascript" src="src/app/directives/directives.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/projects/projects.js"></script>
    <script type="text/javascript" src="src/app/resume/resume.js"></script>
    <script type="text/javascript" src="src/app/services/api.js"></script>
    <script type="text/javascript" src="src/app/services/contactservice.js"></script>
    <script type="text/javascript" src="src/app/services/firerefservice.js"></script>
    <script type="text/javascript" src="src/app/services/projectservice.js"></script>
    <script type="text/javascript" src="src/app/services/stateservice.js"></script>
    <script type="text/javascript" src="src/app/swipe/swipe.js"></script>
    <script type="text/javascript" src="src/common/plusOne/plusOne.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

  </body>
</html>
